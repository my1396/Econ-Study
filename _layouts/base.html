<!DOCTYPE html>

<html lang="{{ page.lang | default: site.lang | default: "en" }}">

 {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>

<!--
  This HTML template serves as the main layout for a Jekyll-generated website.
  It dynamically includes standard components such as the head, header, and footer via Liquid templating.
  The main content area is populated with page-specific content using the {{ content }} placeholder.
  
  Additional resources are loaded to support:
    - MathJax rendering for mathematical notation
    - Custom JavaScript functionality
    - Syntax highlighting for code blocks using Rouge
    - Font Awesome 7 icon library for UI icons
    - Search box functionality

  Language fallback is handled through the `page.lang` or `site.lang` variable.
-->

<!-- load MathJax config file -->
<script src="{{site.baseurl}}/assets/js/mathjax-config.js" defer></script>

<!-- ===================== Loading external js and css ===================== -->
<!-- load MathJax -->
<script type="text/javascript" id="MathJax-script" defer
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>

<!-- load custom js script -->
<script src="{{site.baseurl}}/assets/js/script.js"></script>

<!-- load search box functionality -->
<script src="{{site.baseurl}}/assets/js/search-box.js"></script>

<!-- load syntax highlight css for Rouge -->
<link href="{{site.baseurl}}/assets/css/syntax.css" rel="stylesheet" >

<!-- load Font Awesome 6 icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />

<!-- ========================================================================= -->
